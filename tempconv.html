<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
        }
        
        h1 {
            color:red;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 50px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
        }

        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="number"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="container">
        <label for="celsius">Celsius to Fahrenheit:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        <label for="fahrenheit">Fahrenheit to Celsius:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        <button onclick="convertCelsiusToFahrenheit()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertCelsiusToFahrenheit() {
            const celsiusInput = document.getElementById('celsius').value;
            const fahrenheitInput = document.getElementById('fahrenheit').value;
            const resultDiv = document.getElementById('result');

            if (celsiusInput !== '') {
                const celsius = parseFloat(celsiusInput);
                const fahrenheit = (celsius * 9/5) + 32;
                resultDiv.innerText = `${celsius} Celsius is equal to ${fahrenheit.toFixed(2)} Fahrenheit.`;
            } else if (fahrenheitInput !== '') {
                const fahrenheit = parseFloat(fahrenheitInput);
                const celsius = (fahrenheit - 32) * 5/9;
                resultDiv.innerText = `${fahrenheit} Fahrenheit is equal to ${celsius.toFixed(2)} Celsius.`;
            } else {
                resultDiv.innerText = 'Please enter a valid value.';
            }
        }
    </script>
</body>
</html>
